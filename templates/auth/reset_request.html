{% extends "base.html" %}

{% block title %}Reset Password - FlaskFlix{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="auth-card">
            <h2 class="text-center mb-4 text-danger">Reset Password</h2>
            <p class="text-muted text-center mb-4">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <form method="POST">
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your registered email" autocomplete="email">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger py-2">Send Reset Link</button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
