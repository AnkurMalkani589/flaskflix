{% extends "base.html" %}

{% block title %}Sign Up - FlaskFlix{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h2 class="text-danger">Create Account</h2>
                <p class="text-muted">Join FlaskFlix today</p>
            </div>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required minlength="3" autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6" autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-danger w-100 py-2">Create Account</button>
            </form>
            <div class="text-center mt-4">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="text-danger">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
