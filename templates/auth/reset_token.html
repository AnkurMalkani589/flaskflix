{% extends "base.html" %}

{% block title %}Set New Password - FlaskFlix{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="auth-card">
            <h2 class="text-center mb-4 text-danger">Set New Password</h2>
            <p class="text-muted text-center mb-4">
                Enter your new password below.
            </p>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="Enter new password" autocomplete="new-password">
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Confirm new password" autocomplete="new-password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger py-2">Reset Password</button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
