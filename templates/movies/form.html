{% extends "base.html" %}

{% block title %}{{ title }} - FlaskFlix{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <div class="auth-card">
            <h2 class="text-center mb-4 text-danger">{{ title }}</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Movie Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ movie.title if movie else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="poster" class="form-label">Poster URL</label>
                    <input type="url" class="form-control" id="poster" name="poster" value="{{ movie.poster if movie else '' }}" required placeholder="https://example.com/poster.jpg">
                </div>
                <div class="mb-3">
                    <label for="trailer_url" class="form-label">Trailer URL (YouTube)</label>
                    <input type="url" class="form-control" id="trailer_url" name="trailer_url" value="{{ movie.trailer_url if movie else '' }}" placeholder="https://www.youtube.com/watch?v=...">
                    <small class="text-muted d-block mt-1">Optional: Add YouTube trailer URL</small>
                </div>
                <div class="mb-3">
                    <label for="video_url" class="form-label">Video URL (MP4/HLS)</label>
                    <input type="url" class="form-control" id="video_url" name="video_url" value="{{ movie.video_url if movie else '' }}" placeholder="https://example.com/video.mp4">
                    <small class="text-muted d-block mt-1">Direct MP4 video URL or external streaming source</small>
                </div>
                <div class="mb-3">
                    <label for="hls_url" class="form-label">HLS Playlist URL (.m3u8)</label>
                    <input type="url" class="form-control" id="hls_url" name="hls_url" value="{{ movie.hls_url if movie else '' }}" placeholder="https://example.com/video/playlist.m3u8">
                    <small class="text-muted d-block mt-1">HLS adaptive streaming playlist (recommended for better quality)</small>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required>{{ movie.description if movie else '' }}</textarea>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Action" {% if movie and movie.category == 'Action' %}selected{% endif %}>Action</option>
                            <option value="Comedy" {% if movie and movie.category == 'Comedy' %}selected{% endif %}>Comedy</option>
                            <option value="Drama" {% if movie and movie.category == 'Drama' %}selected{% endif %}>Drama</option>
                            <option value="Horror" {% if movie and movie.category == 'Horror' %}selected{% endif %}>Horror</option>
                            <option value="Sci-Fi" {% if movie and movie.category == 'Sci-Fi' %}selected{% endif %}>Sci-Fi</option>
                            <option value="Thriller" {% if movie and movie.category == 'Thriller' %}selected{% endif %}>Thriller</option>
                            <option value="Romance" {% if movie and movie.category == 'Romance' %}selected{% endif %}>Romance</option>
                            <option value="Animation" {% if movie and movie.category == 'Animation' %}selected{% endif %}>Animation</option>
                            <option value="Documentary" {% if movie and movie.category == 'Documentary' %}selected{% endif %}>Documentary</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3 mb-3">
                        <label for="release_year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="release_year" name="release_year" value="{{ movie.release_year if movie else '' }}" required min="1900" max="2030">
                    </div>
                    <div class="col-6 col-md-3 mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="number" class="form-control" id="rating" name="rating" value="{{ movie.rating if movie and movie.rating > 0 else '' }}" step="0.1" min="0" max="10" placeholder="0-10">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger py-2">Save Movie</button>
                    <a href="{{ url_for('movies.index') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
